<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>2023 STEM Carnival, University of Nottingham Malaysia</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <style>
    #history {
      margin: 0px; padding: 0px;
    }
  </style>
</head>

<body>
<a href="https://www.nottingham.edu.my/"> <img src="full-logo.jpg" class="logo"> </a> 
<h1>2023 STEM Carnival, University of Nottingham Malaysia</h1>
<br>
<h1> Can you deceive a computer? </h1>
<form class="cf">
  <div class="cf">
    <textarea name="message" type="text" id="input" placeholder="10110110101 ... (25 digits)" 
    onkeyup="updateCount()" maxlength="25" minlength="25"></textarea>
  </div>  

  <div class="half left cf">
    <input type="text" id="count" value="n = 0" readonly>
  </div>

  <div class="half right cf">
    <input type="text" id="count01" value="no. ones = 0     no. zeros = 0" readonly>
  </div>

  <input value="Test" type="button" id="input-submit" onclick="runsTest()">
  <br> <br>
  <h3> Result (randomness): </h3>
  <input type="text" id="result" placeholder="Result" readonly>
</form>

<div class="list-group" id="history">
  <div class="col-6">
    <ul id="list">
      <div style="display: flex;">
        <button type="button" class="list-group-item list-group-item-action p-3" style="min-width: 46vw; left: 4vw;">Sequence</button>
        <button type="button" class="list-group-item list-group-item-action p-3" style="min-width: 46vw; right: 4vw"> p-value </button>
      </div>
    </ul>
  </div>
</div>

</body>

<script src="math.min.js"></script>
<script src="jquery.min.js"></script>
<script src="index.js"></script>
</html>
