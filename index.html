<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NIST Randomness Test - Runs Test</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    #history {
      margin: auto; display: flex; align-items: center; border: none; 
    }
  
    @media only screen and (max-width: 600px) {
        #history {
            background-color: aqua;
            visibility: hidden;
        }
    }
  </style>
</head>

<body>
<h1>NIST Randomness Test - Runs Test</h1>
<form class="cf">
  <div class="cf">
    <textarea name="message" type="text" id="input" placeholder="10110110101 ... (25 digits)" 
    onkeyup="updateCount()"></textarea>
  </div>  

  <div class="half left cf">
    <input type="text" id="count" value="n = 0" readonly>
  </div>

  <div class="half right cf">
    <input type="text" id="count01" value="no. ones = 0     no. zeros = 0" readonly>
  </div>

  <input value="Test" type="button" id="input-submit" onclick="runsTest()">
  <br> <br>
  <h3> Result (p-value): </h3>
  <input type="text" id="result" placeholder="Result">
</form>

<div class="container list-group history" id="history">
  <div class="col-6">
    <ul id="list">
      <div style="display: flex;">
        <button type="button" class="list-group-item list-group-item-action p-3">Sequence</button><button type="button" class="list-group-item list-group-item-action p-3"> p-value </button>
      </div>
    </ul>
  </div>
</div>

</body>

<script src="math.min.js"></script>
<script src="jquery.min.js"></script>
<script src="index.js"></script>
</html>
