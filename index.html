<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2023 STEM Carnival, University of Nottingham Malaysia</title>
  <link rel="stylesheet" href="./assets/styles/libraries/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/styles/libraries/reset.min.css">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="icon" type="image/x-icon" href="./assets/logo.jpg">
  <style>
    #history {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <a href="https://www.nottingham.edu.my/"> <img src="./assets/full-logo.jpg" class="logo"> </a>
  <h1>2023 STEM Carnival, University of Nottingham Malaysia</h1>
  <br>
  <h1> Can you deceive a computer? </h1>
  <form class="cf">
    <div class="cf">
      <textarea name="message" type="text" id="input" placeholder="10110110101 ... (100 digits)" onkeyup="updateCount()"
        minlength="100" maxlength="100"></textarea>
    </div>


    <div class="half left cf">
      <input type="text" id="count" value="n = 0" readonly>
    </div>

    <div class="half right cf">
      <input type="text" id="count01" value="no. ones = 0     no. zeros = 0" readonly>
    </div>

    <input value="Test" type="button" id="input-submit" onclick="runTest('all')">
    <br> <br>

    <div class="half left cf">
      <input type="text" value="Average result: " readonly>
    </div>

    <div class="half right cf">
      <input type="text" id="average" value="0" readonly>
    </div>

    <br>

    <div class="half left cf">
      <h3> Runs Test </h3>
      <input type="text" id="runsP" value="0" readonly>
    </div>

    <div class="half right cf">
      <h3> Frequency Test </h3>
      <input type="text" id="freqP" value="0" readonly>
    </div>

    <br>

    <div class="half left cf">
      <h3> DFT Test </h3>
      <input type="text" id="DFTP" value="0" readonly>
    </div>

    <div class="half right cf">
      <h3> Cummulative Sum Test </h3>
      <input type="text" id="csumP" value="0" readonly>
    </div>

    <br>

    <div class="cf">
      <h3> Non-Overlapping Template Matching Tes </h3>
      <input type="text" id="templateP" value="0" readonly>
    </div>

  </form>

  <div class="list-group" id="history">
    <div class="col-6">
      <ul id="list">
        <div style="display: flex;">
          <button type="button" class="list-group-item list-group-item-action p-3"
            style="min-width: 46vw; left: 4vw;">Sequence</button>
          <button type="button" class="list-group-item list-group-item-action p-3" style="min-width: 46vw; right: 4vw">
            p-value </button>
        </div>
      </ul>
    </div>
  </div>

</body>

<script src="./assets/scripts/libraries/math.min.js"></script>
<script src="./assets/scripts/libraries/fourier.min.js"></script>
<script src="./assets/scripts/utilities.js"></script>
<script src="./assets/scripts/testUtilities.js"></script>
<script src="./assets/scripts/nist.js"></script>
<script src="./assets/scripts/test.js"></script>

</html>
