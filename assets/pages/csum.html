<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2023 STEM Carnival, University of Nottingham Malaysia</title>
  <link rel="stylesheet" href="../styles/libraries/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/libraries/reset.min.css">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="icon" type="image/x-icon" href="../logo.jpg">
  <style>
    #history {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <a href="https://www.nottingham.edu.my/"> <img src="../full-logo.jpg" class="logo"> </a>
  <h1>2023 STEM Carnival, University of Nottingham Malaysia</h1>
  <br>
  <h1> Cummulative Sum Test </h1>
  <form class="cf">
    <div class="cf">
      <textarea name="message" type="text" id="input" placeholder="010011011000110111001111000111011 ... (50 digits)"
        onkeyup="updateCount()" minlength="50" maxlength="50"></textarea>
    </div>

    <div class="half left cf">
      <input type="text" id="count" value="n = 0" readonly>
    </div>

    <div class="half right cf">
      <input type="text" id="count01" value="no. ones = 0     no. zeros = 0" readonly>
    </div>

    <input value="Test" type="button" id="input-submit" onclick="runTest('csumTest')">
    <br> <br>

    <div class="half left cf">
      <h3> P-value</h3>
      <input type="text" id="csumP" value="0" readonly>
    </div>

    <div class="half right cf">
      <h3> Next </h3>
      <a href="../../index.html" style="text-decoration: none;">
        <input value="Experiment" type="button" style="background: #18B3C3; color: white;">
      </a>
    </div>

  </form>

  <div class="list-group" id="history">
    <div class="col-6">
      <ul id="list">
        <div style="display: flex;">
          <button type="button" class="list-group-item list-group-item-action p-3"
            style="min-width: 46vw; left: 4vw;">Sequence</button>
          <button type="button" class="list-group-item list-group-item-action p-3" style="min-width: 46vw; right: 4vw">
            p-value </button>
        </div>
      </ul>
    </div>
  </div>

</body>

<script src="../scripts/libraries/math.min.js"></script>
<script src="../scripts/testUtilities.js"></script>
<script src="../scripts/nist.js"></script>
<script src="../scripts/utilities.js"></script>
<script src="../scripts/test.js"></script>

</html>
